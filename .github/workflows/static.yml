            <h2>Project Rationale</h2>
            <p>Menstruation, the monthly discharge of blood and mucosal tissues from the inner lining of the uterus, is a natural process that signifies a woman’s reproductive health. Yet, for many girls, it’s far more than biology; it’s a complex experience that intersects with culture, poverty, and societal norms...</p>
