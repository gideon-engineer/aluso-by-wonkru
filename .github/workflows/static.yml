            <h3>Vision</h3>
            <p>To help improve menstrual Hygiene practices.</p>
            <h3>Objectives</h3>
            <ul>
                <li>To create knowledge and awareness on the importance of menstrual hygiene.</li>
                <li>To help reduce stigma and stress related to menstruation.</li>
                <li>To end Period Poverty.</li>
                <li>To help understand challenges related to menstrual hygiene on girl child.</li>
                <li>To provide adequate education to community members of the importance of a girl child.</li>
                <li>Improve school attendance by the girls even during their menstrual moments.</li>
            </ul>
